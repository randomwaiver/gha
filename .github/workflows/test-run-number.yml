name: Test run_number variable

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  create:
    branches:
      - 'release/*'

jobs:
  test-run-number:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Print run_number
        run: echo "Run number is ${{ github.run_number }}"
      - name: Test run_number usage
        run: |
          if [ "${{ github.run_number }}" -gt 0 ]; then
            echo "run_number is valid: ${{ github.run_number }}"
          else
            echo "run_number is not valid!"
            exit 1
          fi
